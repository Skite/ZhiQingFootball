    }

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

                </li>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h2 class="mb-5 text-dark">賽事記錄</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- matches -->
    <section id="ZhiQingFootball" class="container bg-light text-center">
        <h2>{{matchType}} Details</h2>
        <div class="container-fluid" v-cloak>
            <template v-if="matchType.slice(-1) === 's'">
                <div class="py-2">
                    <strong>Total {{matchType}} : {{ filteredCups.matches.reduce((a, c) => a + parseInt(c.matches.length), 0) }} games</strong>
                </div>
                <div class="row px-lg-4 py-2 cup">
                    <div class="col-1 align-middle">
                        年份
                    </div>
                    <div class="col-2 align-middle">
                        賽事
                    </div>
                    <div class="col-1 align-middle">
                        層級
                    </div>
                    <div class="col-8 border-left border-primary">
                        比賽日期、對手、結果
                    </div>
                </div>
                <div class="row px-lg-4 py-2 cup" v-for="cup in filteredCups.matches" v-if="cup.matches.length > 0">
                    <div class="col-1 align-middle">
                        {{cup.year}}
                    </div>
                    <div class="col-2 align-middle">
                        {{cup.cupName}}
                    </div>
                    <div class="col-1 align-middle">
                        {{cup.grade}}
                    </div>
                    <div class="col-8 border-left border-primary">
                        <div class="row" v-for="match in cup.matches">
                            <div class="col">
                                {{match.date}}
                            </div>
                            <div class="col">
                                {{match.opponent.name}}
                            </div>
                            <div class="col">
                                {{match.final_score}}
                            </div>
                            <div class="col">
                                {{match.wdl}}
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <template v-else>
                <div class="py-2">
                    <strong>Total : {{ filteredCups.cups.length }} {{matchType}}</strong>
                </div>
                <div class="row px-lg-4 py-2 cup">
                    <div class="col-2 align-middle">
                        年份
                    </div>
                    <div class="col-5 align-middle">
                        賽事
                    </div>
                    <div class="col-3 align-middle">
                        賽制
                    </div>
                    <div class="col-2 align-middle">
                        層級
                    </div>
                </div>
                <div class="row px-lg-4 py-2 cup" v-for="cup in filteredCups.cups">
                    <div class="col-2 align-middle">
                        {{cup.year}}
                    </div>
                    <div class="col-5 align-middle">
                        {{cup.cupName}}
                    </div>
                    <div class="col-3 align-middle">
                        {{cup.system}}
                    </div>
                    <div class="col-2 align-middle">
                        {{cup.grade}}
                    </div>
                </div>
            </template>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer bg-light">

                        <li class="list-inline-item">
                            <img src="img/qrcode.png" class="img-fluid">
